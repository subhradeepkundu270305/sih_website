<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            backdrop-filter: blur(10px);
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #555;
            margin-right: 10px;
            width: 150px;
        }
        input[type="text"] {
            width: calc(100% - 160px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }
        input[type="text"]:focus {
            border: 1px solid #ff6f61;
            outline: none;
        }
        input[type="submit"] {
            background: linear-gradient(135deg, #ff6f61, #de5347);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        input[type="submit"]:hover {
            background: linear-gradient(135deg, #de5347, #ff6f61);
            transform: translateY(-3px);
        }
        h2 {
            text-align: center;
            color: #ffffff;
            font-size: 1.8rem;
            margin-top: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div>
        <h1>Predict Future Price INR</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="admin1">Admin1 Encoded:</label>
                <input type="text" name="admin1_encoded" required>
            </div>
            <div class="form-group">
                <label for="market">Market Encoded:</label>
                <input type="text" name="market_encoded" required>
            </div>
            <div class="form-group">
                <label for="category">Category Encoded:</label>
                <input type="text" name="category_encoded" required>
            </div>
            <div class="form-group">
                <label for="commodity">Commodity Encoded:</label>
                <input type="text" name="commodity_encoded" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" name="year" required>
            </div>
            <div class="form-group">
                <label for="month">Month:</label>
                <input type="text" name="month" required>
            </div>
            <div class="form-group">
                <label for="day_of_week">Day of Week:</label>
                <input type="text" name="day_of_week" required>
            </div>
            <div class="form-group">
                <label for="is_weekend">Is Weekend:</label>
                <input type="text" name="is_weekend" required>
            </div>
            <input type="submit" value="Predict">
        </form>

        <h2>{{ prediction_text }}</h2>
    </div>
</body>
</html>
